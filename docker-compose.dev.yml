services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      SESSION_SECRET: dev-secret
      CHOKIDAR_USEPOLLING: "1"
      CHOKIDAR_INTERVAL: "500"
    volumes:
      - ./backend:/app/backend
      - backend_node_modules:/app/backend/node_modules
    working_dir: /app/backend
    command: npm run dev

volumes:
  backend_node_modules:
